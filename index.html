<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tecnology</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <header>
        <h1>Minha Loja</h1>
        <p>Os melhores produtos para você!</p>
    </header>

    <main>
        <section class="produtos">
            <!-- Produto 1 -->
            <div class="produto">
                <img src="s24.jpg" alt="Samsung Galaxy S24">
                <h2>Samsung Galaxy S24</h2>
                <p>O mais novo smartphone da Samsung.</p>
                <p class="preco">R$ 4.999,00</p>
                <button class="botao-carrinho">Adicionar ao Carrinho</button>
                <button class="botao-carrinho">Comprar</button>
            </div>

            <!-- Produto 2 -->
            <div class="produto">
                <img src="iphone13.jpg" alt="iPhone 13">
                <h2>iPhone 13</h2>
                <p>Design moderno e desempenho incrível.</p>
                <p class="preco">R$ 5.999,00</p>
                <button class="botao-carrinho">Adicionar ao Carrinho</button>
                <button class="botao-carrinho">Comprar</button>
            </div>

            <!-- Outros produtos seguem o mesmo padrão -->
        </section>
    </main>

    <!-- Carrinho de Compras -->
    <div class="carrinho">
        <h3>Carrinho</h3>
        <p id="carrinho-info">Nenhum item no carrinho.</p>
        <button class="botao-carrinho">Finalizar Compra</button>
    </div>
</body>
</html>
